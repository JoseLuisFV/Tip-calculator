<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--Black-->
  <header>
    <h1 class="page__title">
      <span class="page__title--breaker">spli</span>
      <span class="page__title--breaker">tter</span> 
    </h1>
  </header>
  <!--Black-->
  <section class="app">
    <!--Orange-->
    <form class="display-input--bill">
      <label for="inputBill">Bill</label>
      <div class="input-container">
        <div class="input__icon--bill"></div>
        <input type="number" name="inputBill" id="inputBill">
      </div>
    </form>
    <!--Orange-->
    <div class="display-bottoms">
      <label for="">Select tip %</label>
      <div class="buttons-container">
        <button class="input__button">5%</button>
        <button class="input__button">10%</button>
        <button class="input__button">15%</button>
        <button class="input__button">25%</button>
        <button class="input__button">50%</button>
        <button class="input__button--custom">Custom</button>
      </div>
    </div>
    <!--Orange-->
    <form class="display-input--people">
      <label for="inputPeople">Number of People</label>
      <div class="input-container">
        <div class="input__icon--people"></div>
        <input type="number" name="inputPeople" id="inputPeople">
      </div>
    </form>
    <!--Orange-->
    <div class="results-container">
      <div class="result-amount">
        <div class="result__label">
          <span class="result__label--r">Tip Amount</span>
          <span class="result__label--l">/ person</span>
        </div>
        <div class="result__text"></div>
      </div>
      <div class="resul-total">
        <div class="result__label">
          <span class="result__label--r">Total</span>
          <span class="result__label--l">/ person</span>
        </div>
        <div class="result__text"></div>
      </div>
      <div class="buttom-reset">RESET</div>
    </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
