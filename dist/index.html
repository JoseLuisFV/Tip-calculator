<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 800px)">
</head>
<body>
  <!--Black-->
  <header>
    <h1 class="page__title">
      <span class="page__title--breaker">spli</span><span class="page__title--breaker">tter</span> 
    </h1>
  </header>
  <!--Black-->
  <section class="app">
    <!--Orange-->
    <div class="inputs">
      <form class="display-input--bill" id="formBill">
        <label for="inputBill">Bill</label>
        <div class="input-container">
          <div class="input__icon--bill"></div>
          <input type="number" step="0.01" name="inputBill" id="inputBill" placeholder="0.00">
        </div>
      </form>
      <!--Orange-->
      <div class="display-bottons">
        <label for="">Select tip %</label>
        <div class="buttons-container" id="buttons">
          <button class="input__button">5%</button>
          <button class="input__button">10%</button>
          <button class="input__button">15%</button>
          <button class="input__button">25%</button>
          <button class="input__button">50%</button>
          <input type="number" placeholder="Custom" class="input__button--custom"></input>
        </div>
      </div>
      <!--Orange-->
      <form class="display-input--people" id="formPeople">
        <div class="input-titles">
          <label for="inputPeople">Number of People</label>
          <span id="messageForPeople" class="message hidden">can't be zero</span>
        </div>
        <div class="input-container">
          <div class="input__icon--people"></div>
          <input type="number" name="inputPeople" id="inputPeople" placeholder="0">
        </div>
      </form>
    </div>
    <div class="results">
      <!--Orange-->
      <div class="results-container">
        <div class="result-amount">
          <div class="result__label">
            <span class="result__label--r">Tip Amount</span>
            <span class="result__label--l">/ person</span>
          </div>
          <input id="individual"  placeholder="0.00" class="result__text" disabled="disabled"></input>
        </div>
        <div class="result-total">
          <div class="result__label">
            <span class="result__label--r">Total</span>
            <span class="result__label--l">/ person</span>
          </div>
          <input id="total" placeholder="0.00" class="result__text" disabled="disabled"></input>
        </div>
        <button class="button-reset">RESET</button>
      </div>
    </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
